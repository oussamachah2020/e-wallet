version: '3.9'
services:
  postgres:
    image: postgres:15-alpine
    container_name: wallet_postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres:/docker-entrypoint-initdb.d

    networks:
      - wallet-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: wallet_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@wallet.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - wallet-network

  redis:
    image: redis:7-alpine
    container_name: wallet_redis
    restart: always
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - wallet-network

volumes:
  postgres_data:
  redis_data:

networks:
  wallet-network:
    driver: bridge